name: Auto-Merge on Checks Pass

on:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
      - labeled

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Auto-Merge
        uses: pascalgn/automerge-action@v0.14.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
