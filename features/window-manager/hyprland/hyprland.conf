# Keybinds
  # Session
    # Reload Hyprland configuration
    bind = SUPER CTRL SHIFT, R, exec, hyprctl reload
    # Quit Hyprland
    bind = SUPER CTRL SHIFT, Q, exec, hyprctl dispatch exit
    # Lock screen
    bind = SUPER CTRL SHIFT, L, exec, hyprlock
  # Window
    # Kill active window
    bind = SUPER CTRL, Q, killactive,
    # Toggle floating
    bind = SUPER CTRL, Space, togglefloating,
  # Application
    # Open terminal
    bind = SUPER, Return, exec, alacritty
    # Run command (dmenu-like)
    bind = SUPER, P, exec, wofi --show run
  # Focus
    # Move focus left
    bind = SUPER, h, movefocus, l
    # Move focus right
    bind = SUPER, l, movefocus, r
    # Move focus up
    bind = SUPER, k, movefocus, u
    # Move focus down
    bind = SUPER, j, movefocus, d
  # Window Movement
    # Move window left
    bind = SUPER CTRL, h, movewindow, l
    # Move window right
    bind = SUPER CTRL, l, movewindow, r
    # Move window up
    bind = SUPER CTRL, k, movewindow, u
    # Move window down
    bind = SUPER CTRL, j, movewindow, d
  # Workspaces
    # Switch
      # Switch to workspace 1
      bind = SUPER, 1, workspace, 1
      # Switch to workspace 2
      bind = SUPER, 2, workspace, 2
      # Switch to workspace 3
      bind = SUPER, 3, workspace, 3
      # Switch to workspace 4
      bind = SUPER, 4, workspace, 4
      # Switch to workspace 5
      bind = SUPER, 5, workspace, 5
      # Switch to workspace 6
      bind = SUPER, 6, workspace, 6
      # Switch to workspace 7
      bind = SUPER, 7, workspace, 7
      # Switch to workspace 8
      bind = SUPER, 8, workspace, 8
      # Switch to workspace 9
      bind = SUPER, 9, workspace, 9
      # Switch to workspace 10
      bind = SUPER, 0, workspace, 10
    # Move
      # Move to workspace 1
      bind = SUPER CTRL, 1, movetoworkspace, 1
      # Move to workspace 2
      bind = SUPER CTRL, 2, movetoworkspace, 2
      # Move to workspace 3
      bind = SUPER CTRL, 3, movetoworkspace, 3
      # Move to workspace 4
      bind = SUPER CTRL, 4, movetoworkspace, 4
      # Move to workspace 5
      bind = SUPER CTRL, 5, movetoworkspace, 5
      # Move to workspace 6
      bind = SUPER CTRL, 6, movetoworkspace, 6
      # Move to workspace 7
      bind = SUPER CTRL, 7, movetoworkspace, 7
      # Move to workspace 8
      bind = SUPER CTRL, 8, movetoworkspace, 8
      # Move to workspace 9
      bind = SUPER CTRL, 9, movetoworkspace, 9
      # Move to workspace 10
      bind = SUPER CTRL, 0, movetoworkspace, 10

# Audio
  # Raise volume
  bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
  # Lower volume
  bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
  # Mute
  bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness
  # Increase brightness
  bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
  # Decrease brightness
  bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

