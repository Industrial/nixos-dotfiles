# Hyprpaper Configuration
# Wallpaper manager for Hyprland
# See: https://github.com/hyprwm/hyprpaper

# Preload wallpapers (can specify multiple)
# preload = /path/to/wallpaper.jpg

# Set wallpaper for each monitor
# Use monitor name from hyprland.conf (e.g., DP-1, HDMI-A-1)
# wallpaper = DP-1,/path/to/wallpaper.jpg
# wallpaper = HDMI-A-1,/path/to/wallpaper.jpg

# If wallpaper is a directory, use it as a slideshow
# wallpaper = ,/path/to/wallpaper/directory

# Note: If using stylix, you can reference its wallpaper:
# wallpaper = ,/run/current-system/sw/share/stylix/wallpaper.jpg
# Or use the stylix-managed wallpaper path

# Splash screen (shown during startup)
# splash = true

# Default wallpaper (fallback) - applies to all monitors
# wallpaper = ,/path/to/default/wallpaper.jpg

