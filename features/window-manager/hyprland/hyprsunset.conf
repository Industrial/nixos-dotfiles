# Hyprsunset Configuration
# Blue-light filter for Hyprland
# See: https://github.com/hyprwm/hyprsunset

# Latitude and longitude for your location (required for automatic scheduling)
# Find your coordinates at: https://www.latlong.net/
latitude = 0.0
longitude = 0.0

# Temperature settings (in Kelvin)
# Lower values = warmer (more red/orange)
# Higher values = cooler (more blue)
day_temperature = 6500
night_temperature = 3000

# Transition duration in seconds
transition_time = 30

# Schedule mode: "manual", "sunset", or "time"
# "sunset" - automatically adjusts based on sunset/sunrise
# "time" - uses fixed times
# "manual" - requires manual control
schedule = "sunset"

# If using "time" schedule, set these:
# day_start = "06:00"
# night_start = "22:00"

# Enable on startup
enable = true

